# BilibiliVideo 插件设置配置
# 
# 此文件配置视频三连奖励系统
# 支持默认奖励和特定BV号奖励配置
# 奖励现在使用 Kether 脚本语言，功能更加强大和灵活

# 默认奖励配置
# 当玩家对未在videos列表中配置的BV号执行三连时使用
default-reward:
  # 是否启用默认奖励
  enabled: true
  
  # 是否需要完整三连（点赞+投币+收藏）才能获得奖励
  # true: 必须完成点赞、投币、收藏三个操作
  # false: 只要有任何一个操作即可获得奖励
  require-complete-triple: true
  
  # 奖励列表 - 使用 Kether 脚本语言
  rewards:
    # 给予金币
    - 'command "eco give " + player.name + " 100"'
    # 发送消息
    - 'tell player "&a感谢您的三连支持！"'
    # 播放音效
    - 'sound player "entity.player.levelup" 1.0 1.0'

# 特定BV号配置
# 为指定的BV号设置专门的奖励
videos:
  # 示例BV号1 - 新手教程视频
  BV1xx411c7mD:
    # 视频显示名称（用于日志和提示）
    name: "新手教程视频"
    
    # 是否启用此BV号的奖励
    enabled: true
    
    # 此BV号的三连要求，会覆盖默认设置
    require-complete-triple: true
    
    # 此BV号专属奖励 - 使用 Kether 脚本
    rewards:
      # 给予大量金币
      - 'command "eco give " + player.name + " 500"'
      # 给予绿宝石
      - 'give player "emerald" 5'
      # 设置绿宝石物品名称和描述
      - 'item player "emerald" 5 name "&a新手奖励绿宝石" lore "&7感谢观看新手教程！" "&7继续加油哦~"'
      # 发送特殊消息
      - 'tell player "&a&l恭喜完成新手教程三连！获得丰厚奖励！"'
      # 播放成就音效
      - 'sound player "ui.toast.challenge_complete" 1.0 1.0'
  
  # 示例BV号2 - 周年庆视频
  BV1yy4y1N7eE:
    name: "周年庆庆典视频"
    enabled: true
    
    # 周年庆活动只需要点赞即可获得奖励
    require-complete-triple: false
    
    rewards:
      # 条件判断：根据玩家等级给不同奖励
      - 'if player.level > 50 then { command "give " + player.name + " special_anniversary_item_gold" } else { command "give " + player.name + " special_anniversary_item" }'
      # 给予金币
      - 'command "eco give " + player.name + " 1000"'
      # 发送个性化消息
      - 'tell player "&6&l感谢参与周年庆活动！你是第 " + random(1, 1000) + " 位参与者！"'
      # 播放烟花音效
      - 'sound player "entity.firework_rocket.blast" 1.0 1.2'
      # 给予经验
      - 'command "xp add " + player.name + " 100"'

# Kether 脚本说明：
# 
# 基本语法：
# - tell player "消息"              # 发送消息给玩家
# - command "命令"                  # 执行服务器命令
# - give player "物品" 数量         # 给予物品
# - sound player "音效" 音量 音调   # 播放音效
# - item player "物品" 数量 name "名称" lore "描述1" "描述2"  # 给予带名称描述的物品
#
# 变量和条件：
# - player.name                     # 玩家名称
# - player.level                    # 玩家等级
# - random(1, 100)                  # 随机数
# - if 条件 then { 脚本 } else { 脚本 }  # 条件判断
#
# 更多 Kether 语法请参考 TabooLib 文档

# 高级设置
settings:
  # 是否阻止重复领取奖励
  # true: 每个BV号每个玩家只能领取一次奖励
  # false: 玩家每次三连都能获得奖励
  prevent-duplicate-rewards: true
  
  # 奖励发放延迟（毫秒）
  # 避免与B站API请求冲突
  reward-delay: 1000
  
  # 是否在奖励发放时播放音效
  # 注意：如果奖励脚本中已包含音效，可以设置为 false
  play-sound: false
  sound-type: "ENTITY_PLAYER_LEVELUP"
  sound-volume: 1.0
  sound-pitch: 1.0