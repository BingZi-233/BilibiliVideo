name: 功能请求
description: 提出一个新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请详细描述你的想法。

        **提交前请确认：**
        - [ ] 我已搜索过现有 Issues，确认没有类似的请求

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 这个功能要解决什么问题？描述你遇到的痛点或不便
      placeholder: 当我尝试...时，我发现...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 清晰描述你期望的功能或改进
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他替代方案？
      placeholder: 也可以考虑...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何其他相关信息、截图或参考链接
    validations:
      required: false
